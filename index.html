<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan Arya</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>

  <body>
    <div class="navbar-mod" >
      <div class="box left" style="margin-left: 50px; margin-top: 20px;"> 
          <div>
            <span class="iconify" data-inline="false" data-icon="bi:globe" style="font-size: 40px; color: #dfdfdf;"></span>
          </div>
        
      </div>
      <div class="box left" style=" margin-top: 20px;">
        <div>
            <span class="iconify" data-inline="false" data-icon="carbon:user-avatar-filled" style="font-size: 40px; color: #dfdfdf;"></span>
          </div>
      </div>
      <div class="box right color-off ">
        <div>
            <a href="https://github.com/rohan-arya-w/Xbox_Landing_ui">
                <span class="iconify" data-inline="false" data-icon="cib:xbox" style="font-size: 50px; color: #dfdfdf;"></span>
            </a>
          </div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="page-nav">
      <div class="page-selector  animate__pulse">
        <div>
            Pins
        </div>
      </div>
      <div class="page-selector">
        <div>
            Home
        </div>
      </div>
      <div class="page-selector">
        <div>
            Store
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="box-prop box-long left-box">
          <img src="image/avatar.png" alt="" srcset="">
          <div class="text-profile">
              Hr1_Aventum
          </div>
          <div>
            <span class="iconify" data-inline="false" data-icon="mdi:alpha-g-circle" style="color: #ffffff; font-size: 30px;"></span>
            
          </div>
          <div>
            <span class="iconify" data-inline="false" data-icon="ant-design:mail-outlined" style="color: #ffffff; font-size: 25px;"></span>
          </div>

      </div>
      <div class="box-image">
        <img src="/image/game_2.png" alt="" />
      </div>
      <div class="box-prop side-box right-box">
        <div class="box-small-right">
            <div class="icon-container">
                <div>
                    <span class="iconify" data-inline="false" data-icon="ant-design:trophy-filled" style="color: #ffffff; font-size: 100px;"></span>
                </div>
              </div>
        </div>
        <div class="box-small-right">
            <div class="icon-container">
                <div>
                  <span class="iconify" data-inline="false" data-icon="mdi:monitor-dashboard" style="color: #ffffff; font-size: 100px"></span>
                </div>
              </div>
        </div>
        <div class="box-small-right" >
            <div class="icon-container">
                <div>
                  <span class="iconify" data-inline="false" data-icon="ion:disc-sharp" style="color: #ffffff; font-size: 100px"></span>
                </div>
              </div></div>
      </div>

      <div class="box-prop box-small">
        <div style="position: relative; border: 1px solid black">
          <div
            style="
              position: absolute;
              top: 30px;
              left: 25%;

              width: 100px;
              height: 100px;
              
            "
          >
            <span
              class="iconify"
              data-inline="false"
              data-icon="la:tv"
              style="color: #ffffff; font-size: 100px"
            ></span>
          </div>
        </div>
      </div>
      <div class="box-prop box-small">
        <div class="icon-container">
            <div>
                <span class="iconify" data-inline="false" data-icon="ant-design:trophy-filled" style="color: #ffffff; font-size: 100px;"></span>
            </div>
          </div>
      </div>
      <div class="box-prop box-small">
        <div class="icon-container">
            <div>
              <span class="iconify" data-inline="false" data-icon="fluent:store-microsoft-24-filled" style="color: #ffffff; font-size: 100px"></span>
            </div>
          </div>
      </div>
      <div class="box-prop box-small">
        <div class="icon-container">
            <div>
              <span class="iconify" data-inline="false" data-icon="ant-design:mail-outlined" style="color: #ffffff; font-size: 100px"></span>
            </div>
          </div>
      </div>
      <div class="box-prop box-small">
        <div class="icon-container">
            <div>
              <span class="iconify" data-inline="false" data-icon="uim:apps" style="color: #ffffff; font-size: 100px"></span>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
